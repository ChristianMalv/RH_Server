{% load qr_code %}
<style>
    #uni_modal .modal-footer {
        display: none
    }
    
    #uni_modal .modal-sub-footer {
        display: flex
    }
    
    #card-qr,
    #card-avatar {
        width: 9rem;
        height: 9rem;
    }
</style>
<div class="container-fluid" id="e-details">
    <div class="d-flex w-100 justify-content-center my-4">
        <img src="{% if employee.avatar %}{{employee.avatar.url}}{% endif %}" id="card-avatar" class="img-thumbnail" alt="">
    </div>
    <div class="lh-1">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <dl>
                    <dt>Código de visitante</dt>
                    <dd>{{employee.employee_code}}</dd>
                    <dt>Nombre Completo</dt>
                    <dd>{{employee.name}}</dd>
                </dl>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <dl>
                    {% comment %} <dt>Área a visitar</dt>
                    <dd>{{employee.department}}</dd> {% endcomment %}
                    <dt>Tipo visitante</dt>
                    <dd>{{employee.tipo}}</dd>
                </dl>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <dl>
                    <dt>Matrícula</dt>
                    <dd>{{employee.matricula}}</dd>
                    <dt>Hora y fecha de entrada</dt>
                    <dd>{{employee.date_added}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<script>
    var emp_edit_url = "{% url 'edit-employee' employee.pk %}"
    var emp_delete_url = "{% url 'delete-employee' employee.pk %}"
</script>
